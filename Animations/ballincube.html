<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        perspective: 1000px; /* Perspective for 3D effect */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      
      .cube {
        width: 100px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(0) rotateY(0);
        animation: rotate-cube 5s infinite linear;
      }
      
      .face {
        position: absolute;
        width: 100px;
        height: 100px;
        background: transparent;
        border: 4px solid #31ef5d;
        line-height: 100px;
        text-align: center;
        font-size: 24px;
        color: #333;
      }
      
      .front  { transform: translateZ(50px); }
      .back   { transform: rotateY(180deg) translateZ(50px); }
      .left   { transform: rotateY(-90deg) translateZ(50px); }
      .right  { transform: rotateY(90deg) translateZ(50px); }
      .top    { transform: rotateX(90deg) translateZ(50px); }
      .bottom { transform: rotateX(-90deg) translateZ(50px); }
      
      @keyframes rotate-cube {
        0% {
          transform: rotateX(0) rotateY(0);
        }
        100% {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }
      
      .ball {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff0000;
        border-radius: 50%;
        transform-style: preserve-3d;
        animation: move-ball 5s infinite linear;
      }
      
      @keyframes move-ball {
        0% {
          transform: translateZ(0) translateY(0) translateX(0);
        }
        25% {
          transform: translateZ(25px) translateY(-25px) translateX(-25px);
        }
        50% {
          transform: translateZ(50px) translateY(-50px) translateX(0);
        }
        75% {
          transform: translateZ(25px) translateY(-25px) translateX(25px);
        }
        100% {
          transform: translateZ(0) translateY(0) translateX(0);
        }
      }
      
      
</style>
<body>
  <div class="cube">
    <div class="face front">Front</div>
    <div class="face back">Back</div>
    <div class="face left">Left</div>
    <div class="face right">Right</div>
    <div class="face top">Top</div>
    <div class="face bottom">Bottom</div>
    <div class="ball"></div>
  </div>
</body>
</html>
