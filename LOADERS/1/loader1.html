<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Infinite Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Dark background for better visibility of neon effect */
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #0ff; /* Neon color */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 1.5s linear infinite;
        }

        .loader::after {
            animation-delay: -0.75s; /* Offset for the second circle */
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .neon {
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
        }
    </style>
</head>
<body>
    <div class="loader neon"></div>
</body>
</html>
