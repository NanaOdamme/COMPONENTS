<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Dark background for better visibility of neon effect */
            overflow: hidden;
        }

        .loader-container {
            position: relative;
            width: 150px;
            height: 100px;
        }

        .loader {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .loader path {
            fill: none;
            stroke: #0ff;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: glow 2s linear infinite;
        }

        @keyframes glow {
            0% {
                stroke-dasharray: 100, 200;
                stroke-dashoffset: 0;
               
            }
            50% {
                stroke-dasharray: 100, 50;
                stroke-dashoffset: -100;
                filter: brightness(2);
            }
            100% {
                stroke-dasharray: 100, 100;
                stroke-dashoffset: -200;
               
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <svg class="loader" viewBox="0 0 100 50">
            <path d="M10,25 C10,10 40,10 50,25 C60,40 90,40 90,25 C90,10 60,10 50,25 C40,40 10,40 10,25 Z" />
        </svg>
    </div>
</body>
</html>
