<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Integration</title>
  <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.4/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.4/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.4/main.min.js'></script>
</head>
<body>
  <div class="p-4 bg-white rounded-lg shadow-md">
    <h1 class="text-xl font-semibold text-lime-800 mb-4">Calendar</h1>
    <div id="calendar" class="h-64 bg-gray-200 rounded-lg flex items-center justify-center">
      <!-- Calendar will be rendered here -->
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      });
      calendar.render();
    });
  </script>
</body>
</html>
